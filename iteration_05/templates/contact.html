{% extends 'base.html' %}
{% block title %} Contact Us {% endblock %}
{% block content %} 
    <div class="flex flex-col justify-center items-center bg-gray-200 text-blue-500 font-bold gap-4">
        <div class = "absolute top-40 p-4 bg-gray-600 shadow rounded">
            <h1>Contact Information</h1>
            {% for key,value in info.items() %}
                <p> 
                    {{key}}: {{value}}
                </p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
